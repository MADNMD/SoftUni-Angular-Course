<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form [formGroup]="createThemeForm" (ngSubmit)="createTheme">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" formControlName="themeName" name="themeName" id="themeName">
                <p class="error">
                    Theme name is required.
                </p>
                <p class="error">
                    Theme name must be at least 5 characters long.
                </p>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" formControlName="postText" name="postText" id="postText" rows="8" class="height"></textarea>
                <p class="error">
                    The field with your post is required.
                </p>
                <p class="error">
                    Post must be at least 10 characters long.
                </p>
            </div>
            <div class="new-theme-buttons">
                <button routerLink="/themes">Cancel</button>
                <button (click)="createTheme()">Post</button>
            </div>

        </form>
    </div>
</div>
