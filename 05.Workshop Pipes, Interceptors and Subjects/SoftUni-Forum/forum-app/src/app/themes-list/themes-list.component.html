<main>

    <div *ngIf="isLoading">
        <app-loader></app-loader>
    </div>

    <div *ngIf="!isLoading" class="theme-title">

        <!-- theme component тези div тагове с този class отиват в theme-list.html  -->
        <div *ngFor="let theme of themesList" class="theme-container">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <a [routerLink]="theme._id" class="normal">
                        <h2>{{theme.themeName | slice: 20}}</h2>
                    </a>
                    <div class="columns">
                        <div>
                            <p>Date: <time>{{theme.created_at | elapsedTime}}</time></p>
                            <div class="nick-name">
                                <p>Username: <span>{{theme.userId.username}}</span></p>
                            </div>
                        </div>
                        <div class="subscribers">
                            <button *ngIf="isLogged" class="subscribe">Subscribe</button>
                            <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
